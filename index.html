<!DOCTYPE html>
<html>
  <head>
    <title>Payment Gateway</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="src/index.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="payment">
        <h2>Payment Gateway</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="card-label">Card Holder:</label>
            <input type="text" class="input" placeholder="Tarun" />
            <i class="fa fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="card-label">Card Number:</label>
            <input
              id="cc-number"
              type="text"
              class="input"
              inputmode="numeric"
              placeholder="Card number"
              onchange="cardChangeHandler()"
            />
            <i id="card-icon" class="fa fa-credit-card"></i>
          </div>
          <div class="card-group space">
            <div class="card-item icon-relative">
              <label class="card-label">Expiry date:</label>
              <input
                type="text"
                name="expiry-date"
                class="input"
                placeholder="25/25"
              />
              <i class="fa fa-calendar"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="card-label">CVV:</label>
              <input
                type="text"
                name="cvv"
                class="input"
                data-mask="111"
                placeholder="111"
              />
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="pay-btn">
            Pay
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
